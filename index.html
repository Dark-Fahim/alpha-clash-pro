<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash pro</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Daysi UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <!-- Header start -->
    <header>

    </header>
    <!-- Header end-->
    <!-- Main Start -->
    <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center">
        <!-- Home start -->
        <section id="home-screen"
            class="flex flex-col items-center justify-center min-h-screen space-y-8 text-center text-white home ">
            <h1 class="text-white uppercase text-8xl font-anton ">Alphabet Clash</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="px-5 py-3 font-semibold text-black bg-white rounded-md">Play Now</button>
        </section>
        <!-- home end -->
        <!-- Play Ground start -->
        <section id="play-ground" class="hidden uppercase">
            <div class="flex flex-col items-center gap-10">
                <!-- Screen -->
                <div class="">
                    <div
                        class="border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] artboard artboard-horizontal phone-6">
                        <div class="flex justify-center text-lg text-white ">
                            <p class="bg-[#2F2941] inline px-5 py-2 rounded-b-xl">Don't watch keyboard while playing...
                            </p>
                        </div>
                        <div class="flex items-center justify-center h-full">
                            <p id="screen" class="font-bold text-black text-9xl">Y</p>
                        </div>
                    </div>
                </div>
                <!-- Keyboard start-->
                <div class="">
                    <div class="flex justify-center w-full gap-1 my-1">
                        <kbd id="q" class="cursor-pointer kbd">q</kbd>
                        <kbd id="w" class="cursor-pointer kbd">w</kbd>
                        <kbd id="e" class="cursor-pointer kbd">e</kbd>
                        <kbd id="r" class="cursor-pointer kbd">r</kbd>
                        <kbd id="t" class="cursor-pointer kbd">t</kbd>
                        <kbd id="y" class="cursor-pointer kbd">y</kbd>
                        <kbd id="u" class="cursor-pointer kbd">u</kbd>
                        <kbd id="i" class="cursor-pointer kbd">i</kbd>
                        <kbd id="o" class="cursor-pointer kbd">o</kbd>
                        <kbd id="p" class="cursor-pointer kbd">p</kbd>
                    </div>
                    <div class="flex justify-center w-full gap-1 my-1">
                        <kbd id="a" class="cursor-pointer kbd">a</kbd>
                        <kbd id="s" class="cursor-pointer kbd">s</kbd>
                        <kbd id="d" class="cursor-pointer kbd">d</kbd>
                        <kbd id="f" class="cursor-pointer kbd">f</kbd>
                        <kbd id="g" class="cursor-pointer kbd">g</kbd>
                        <kbd id="h" class="cursor-pointer kbd">h</kbd>
                        <kbd id="j" class="cursor-pointer kbd">j</kbd>
                        <kbd id="k" class="cursor-pointer kbd">k</kbd>
                        <kbd id="l" class="cursor-pointer kbd">l</kbd>
                    </div>
                    <div class="flex justify-center w-full gap-1 my-1">
                        <kbd id="z" class="cursor-pointer kbd">z</kbd>
                        <kbd id="x" class="cursor-pointer kbd">x</kbd>
                        <kbd id="c" class="cursor-pointer kbd">c</kbd>
                        <kbd id="v" class="cursor-pointer kbd">v</kbd>
                        <kbd id="b" class="cursor-pointer kbd">b</kbd>
                        <kbd id="n" class="cursor-pointer kbd">n</kbd>
                        <kbd id="m" class="cursor-pointer kbd">m</kbd>
                        <kbd id="/" class="cursor-pointer kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard end-->
                <!-- Life Score -->
                <div class="flex justify-between w-3/4">
                    <div>
                        <button class="btn bg-[#894189] border-none text-white">
                            Life
                            <img src="./images/heart.svg" alt=""> <span id="life">5</span>
                        </button>
                    </div>
                    <div>
                        <button class="btn border-none bg-[#360490] text-white">
                            Score
                            <img src="./images/Dollar .svg" alt="">
                            <span id="score">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Play Ground end -->
        <!-- socre section start -->
        <section id="final-score" class="flex items-center justify-center hidden min-h-screen score">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-5 rounded-2xl">
                <h2 class="text-3xl">Game Over..!!</h2>
                <h2 class="text-5xl">
                    <span class="font-extrabold">Score : </span><span id="score-board">14</span>
                </h2>
                <button onclick="play()" class="btn">Play Again</button>
                <p class="text-2xl">Practice will make you Pro </p>
            </div>
        </section>
        <!-- socre section end -->
    </main>
    <!-- Main end -->


    <script src="./scripts/utility.js"></script>
    <script src="./scripts/main.js"></script>

</body>

</html>
