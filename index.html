<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash pro</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Daysi UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <!-- Header start -->
    <header>

    </header>
    <!-- Header end-->
    <!-- Main Start -->
    <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center">
        <!-- Home start -->
        <section id="home-screen"
            class="home min-h-screen space-y-8 text-center flex flex-col items-center justify-center text-white ">
            <h1 class="uppercase text-8xl text-white font-anton ">Alphabet Clash</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="text-black font-semibold bg-white py-3 rounded-md px-5">Play Now</button>
        </section>
        <!-- home end -->
        <!-- Play Ground start -->
        <section id="play-ground" class="uppercase hidden">
            <div class="flex flex-col items-center gap-10">
                <!-- Screen -->
                <div class="">
                    <div
                        class="border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] artboard artboard-horizontal phone-6">
                        <div class=" text-lg text-white flex justify-center">
                            <p class="bg-[#2F2941] inline px-5 py-2 rounded-b-xl">Don't watch keyboard while playing...
                            </p>
                        </div>
                        <div class="flex h-full items-center justify-center">
                            <p id="screen" class="text-9xl text-black font-bold">Y</p>
                        </div>
                    </div>
                </div>
                <!-- Keyboard start-->
                <div class="">
                    <div class="my-1 flex  w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard end-->
                <!-- Life Score -->
                <div class="flex  w-3/4 justify-between">
                    <div>
                        <button class="btn bg-[#894189] border-none text-white">
                            Life
                            <img src="./images/heart.svg" alt=""> <span>1</span>
                        </button>
                    </div>
                    <div>
                        <button class="btn border-none bg-[#360490] text-white">
                            Score
                            <img src="./images/Dollar .svg" alt="">
                            <span>1</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Play Ground end -->
        <!-- socre section start -->
        <section class="score flex items-center min-h-screen justify-center hidden">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-5 rounded-2xl">
                <h2 class="text-5xl">
                    <span class="font-extrabold">Score : </span><span>14</span>
                </h2>
                <button class="btn">Play Again</button>
                <p class="text-2xl">Practice will make you Pro </p>
            </div>
        </section>
        <!-- socre section end -->
    </main>
    <!-- Main end -->


    <script src="./scripts/utility.js"></script>
    <script src="./scripts/main.js"></script>

</body>

</html>
